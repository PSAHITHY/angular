<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    </div>
                    <div>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                        <!-- {{loginForm.value | json}} 
                        {{login | json}} -->
                        <!-- {{loginForm.form.valid}} -->
                         
                        <div class="mb-3">
                            <label for="floatingInput">Email</label>
                            <input type="email" class="form-control"  #email="ngModel" pattern="^[a-z0-9.-]+@[a-z]+\.[a-z]{2,4}$" required
                              [class.is-invalid]="email.invalid && email.touched" id="floatingInput" placeholder="name@example.com" name="Email" [(ngModel)]="login.email">
                            <!-- <small class="text-danger"[class.d-none]="email.valid || email.untouched">email is required</small> -->
                            <div *ngIf="email.errors &&(email.valid || email.touched)">
                              <small class="text-danger" *ngIf="email.errors['required']">email is required</small>
                              <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid email address</small>
                            </div>
                          </div> 
                          <div class="mb-3">
                            <label for="floatingPassword">Password</label>
                            <input type="password" class="form-control" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" id="floatingPassword" placeholder="Password" name="Password" [(ngModel)]="login.password">
                            <small class="text-danger"[class.d-none]="password.valid || password.untouched">password is required</small>
                          </div>
                          <button [disabled]="loginForm.form.invalid" class=" btn btn btn-primary" type="submit">Sign in</button><br><br>
                    </form>
                    <a routerLink="/signup">sign up</a>
                </div>
            </div>

        </div>
    </div>
</div>
<div>
  <p>{{user.name}}</p>
</div>
