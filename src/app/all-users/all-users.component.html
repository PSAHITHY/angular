<div  >
    <table class="table table-hover  table-bordered" style="text-align:center">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email Id</th>
            <th>Mobile Number</th>
        </tr>
    </thead>
        <tbody >
            <tr *ngFor = "let user of users" >
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
            </tr>

        </tbody>
    </table>

</div>
